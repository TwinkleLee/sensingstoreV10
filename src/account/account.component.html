<div class="d-flex flex-column flex-root">
    <div *ngIf="customTheme!='yayi'"
        class="login login-1 login-signin-on d-flex flex-column flex-lg-row flex-column-fluid bg-white" id="kt_login">
        <div class="login-aside d-flex flex-column flex-row-auto" style="background-color: #F2C98A;"
            *ngIf="!useFullWidthLayout()">
            <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
                <a (click)="goToHome()" href="" class="text-center mb-10">
                    <div *ngIf="customTheme == 'kewosi'">
                        <img src="https://sensingstore.oss-cn-shanghai.aliyuncs.com/Uploads/Tenants/5127/Common/1599536626183GetTenantLogo.png"
                            alt="logo" class="max-h-70px" />
                    </div>
                    <div *ngIf="customTheme != 'kewosi'">
                        <img *ngIf="!appSession.tenant || !appSession.tenant.logoId"
                            [src]="appRootUrl() + 'assets/common/images/app-logo-on-dark.png'" alt="logo"
                            class="max-h-70px" />
                        <img *ngIf="appSession.tenant && appSession.tenant.logoId"
                            [src]="remoteServiceBaseUrl + '/TenantCustomization/GetTenantLogo?skin=light&tenantId=' + appSession.tenant.id + '&id=' + appSession.tenant.logoId"
                            alt="logo" class="max-h-70px" />
                    </div>
                </a>
                <h3 class="font-weight-bolder text-center font-size-h4 font-size-h1-lg" style="color: #986923;">
                    The best services for your next in-store admin application in retail.
                </h3>
            </div>
            <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-y-bottom bgi-position-x-center"
                style="background-image: url(/assets/metronic/assets/media/svg/illustrations/login-visual-1.svg)"></div>
        </div>
        <div [ngClass]="{'login-content': !useFullWidthLayout()}"
            class="flex-row-fluid d-flex flex-column justify-content-center position-relative overflow-hidden p-7 mx-auto">
            <div class="d-flex flex-column-fluid flex-center">
                <div class="login-form login-signin">
                    <div class="pb-13 pt-lg-0 pt-5">
                        <a (click)="goToHome()" href="" class="text-center mb-10" *ngIf="useFullWidthLayout()">
                            <div *ngIf="customTheme == 'kewosi'">
                                <img src="https://sensingstore.oss-cn-shanghai.aliyuncs.com/Uploads/Tenants/5127/Common/1599536626183GetTenantLogo.png"
                                    alt="logo" class="max-h-70px" />
                            </div>
                            <div *ngIf="customTheme != 'kewosi'">
                                <img *ngIf="!appSession.tenant || !appSession.tenant.logoId"
                                    [src]="appRootUrl() + 'assets/common/images/app-logo-on-light.png'" alt="logo"
                                    class="max-h-70px" />
                                <img *ngIf="appSession.tenant && appSession.tenant.logoId"
                                    [src]="remoteServiceBaseUrl + '/TenantCustomization/GetTenantLogo?skin=light&tenantId=' + appSession.tenant.id + '&id=' + appSession.tenant.logoId"
                                    alt="logo" class="max-h-70px" />
                            </div>
                        </a>
                        <div *ngIf="showTenantChange()" class="login__signup-label tenant-change-box">
                            <tenant-change></tenant-change>
                        </div>
                    </div>
                    <router-outlet></router-outlet>
                </div>
            </div>
            <div class="d-flex justify-content-lg-start justify-content-center align-items-end py-7 py-lg-0">
                <language-switch class="mx-auto"></language-switch>
            </div>
        </div>
    </div>




    <div *ngIf="customTheme=='yayi'" style="width: 100%;">
        <img src="./assets/yayi/bg.png" style="position:absolute;width:100%;height:100%;top:0;left:0;">
        <img src="./assets/yayi/logo.png" style="position:absolute;width:8vw;top:3vw;left:3vw;">
        <div class="d-flex flex-column-fluid flex-center" style="background-color: #fff;height: 100vh;">
            <div class="login-form login-signin">
                <div class="pb-13 pt-lg-0 pt-5">
                    <div *ngIf="showTenantChange()" class="login__signup-label tenant-change-box">
                        <tenant-change></tenant-change>
                    </div>
                </div>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
