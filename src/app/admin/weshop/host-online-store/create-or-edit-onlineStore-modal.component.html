<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" aria-labelledby="createOrEditModal" class="modal fade"
    tabindex="-1" role="dialog" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form *ngIf="active" #MetaphysicsTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="shopItem?.id">{{l("edit")}}{{l("WeShop")}}</span>
                        <span *ngIf="!shopItem.id">{{l("add")}}{{l("WeShop")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label>{{l("Name")}} *</label>
                                <input class="form-control" type="text" name="displayName"
                                    [(ngModel)]="shopItem.displayName" required maxlength="32">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>{{l("TenantSelection")}}</label>
                                <p-autoComplete [(ngModel)]="tenant"
                                    id="SingleSelectInput"
                                    [suggestions]="tenantList"
                                    (completeMethod)="filterTenant($event)"
                                    field="name"
                                    (onSelect)="assignTenant()"
                                    placeholder="Tenant"
                                    [minLength]="1"
                                    name="SingleSelectInput"
                                    inputStyleClass="form-control"
                                    styleClass="width-percent-100">
                                </p-autoComplete>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>{{l("URL")}}</label>
                                <input class="form-control" type="text" name="shopUrl" [(ngModel)]="shopItem.shopUrl"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-primary"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!MetaphysicsTypeForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
