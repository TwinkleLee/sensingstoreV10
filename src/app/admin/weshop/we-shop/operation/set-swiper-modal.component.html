<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" aria-labelledby="createOrEditModal" class="modal fade"
    tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form *ngIf="active" #swiperForm="ngForm" name="CommonForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="swiper?.id">{{l("add")}}{{l("Swiper")}}</span>
                        <span *ngIf="!swiper.id">{{l("Edit")}}{{l("Swiper")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">

                        <div class="col-12">
                            <div class="form-group">
                                <label>{{l("name")}}</label>
                                <input class="form-control" type="text" name="displayName" [(ngModel)]="swiper.displayName">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>{{l("URL")}} *</label>
                                <input class="form-control" type="text" name="turnUrl" [(ngModel)]="swiper.turnUrl" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>{{l("orderNumber")}}</label>
                                <input class="form-control" type="number" name="orderNumber" [(ngModel)]="swiper.orderNumber">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group kt-form__group">
                                <app-fileupload [fileUrl]="swiper.pictureUrl" (onUpLoadEvent)="onUpload($event)"
                                    (onBeforeSendEvent)="onBeforeSend($event)"></app-fileupload>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-primary" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!swiperForm.form.valid" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
