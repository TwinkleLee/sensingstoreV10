<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" aria-labelledby="createOrEditModal" class="modal fade"
  tabindex="-1" role="dialog" aria-hidden="true" [config]="{backdrop:'static'}">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form *ngIf="active" #PersonalitysForm="ngForm" name="CommonForm" novalidate (ngSubmit)="save()" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>{{l("editExpressDetail")}}</span>
          </h4>
          <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
            <i aria-hidden="true" class="ki ki-close"></i>
        </button>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="form-group col-6">
                  <label>{{l("expressCompany ")}}</label>
                  <input class="form-control" type="text" name="expressCompany" [(ngModel)]="Express.expressCompany ">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-6">
                  <label>{{l("expressNO")}}</label>
                  <input class="form-control" type="text" name="expressNO" [(ngModel)]="Express.expressNO">
                </div>
              </div>

              <!-- <div class="row">
                <div class="form-group col-6" style="position:relative;">
                  <label class="kt-checkbox kt-checkbox--primary" style="position:absolute;top:50%;">
                    <input class="form-control" [(ngModel)]="Express.isConfirmed" type="checkbox" name="isConfirmed" />{{l("isConfirmed")}}
                    <span></span>
                  </label>
                </div>
                <div class="form-group col-6" style="position:relative;">
                  <label class="kt-checkbox kt-checkbox--primary" style="position:absolute;top:50%;">
                    <input class="form-control" [(ngModel)]="Express.isReceived" type="checkbox" name="isReceived" />{{l("isReceived")}}
                    <span></span>
                  </label>
                </div>
              </div> -->

            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-primary" (click)="close()">{{l("Cancel")}}</button>
          <button type="submit" class="btn btn-primary blue" [disabled]="!PersonalitysForm.form.valid" [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')">
            <i class="fa fa-save"></i>
            <span>{{l("Save")}}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
