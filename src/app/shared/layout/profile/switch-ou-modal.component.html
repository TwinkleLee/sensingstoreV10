<div appBsModal #switchOUModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true" [config]="{keyboard: false}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("SwitchOrganizationUnit")}}</span>
                </h4>
                <!-- <div class="col-xs-6 text-right">
                    <button (click)="resetOU()" class="btn btn-primary blue">{{l("Reset")}}</button>
                </div> -->
            </div>
            <div class="modal-body">
                <!--<Primeng-Datatable-Start>-->
                <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                    <p-table #dataTable (onLazyLoad)="getOUs($event)" [value]="primengTableHelper.records" [rows]="primengTableHelper.defaultRecordsCountPerPage"
                        [paginator]="false" [lazy]="false" [resizableColumns]="primengTableHelper.resizableColumns" [responsive]="primengTableHelper.isResponsive">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>{{l('Actions')}}</th>
                                <th>{{l('Id')}}</th>
                                <th>{{l('OUName')}}</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-record let-i="rowIndex">
                            <tr>
                                <td>
                                    <button class="btn btn-sm btn-primary" (click)="switchToOU(record)" *ngIf="appSession.ouId!=record.value">
                                        <i class="fa fa-sign-in"></i>{{l('SwitchOrganizationUnit')}}
                                    </button>
                                </td>
                                <td>
                                    {{record.value}}
                                </td>
                                <td>
                                    <span>
                                        <span *ngIf="appSession.ouId==record.value" class="kt-badge kt-badge--brand kt-badge--inline">{{l('CurrentOU')}}</span>{{record['name']}}
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage" let-records>
                            <tr *ngIf="primengTableHelper.records">
                                <td colspan="2">
                                    <img class="emptymessage" />
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary pull-right" (click)="close()">{{l("Close")}}</button>
                </div>
            </div>
        </div>
    </div>
